Safester uses strong cryptography with a standard
<a href="http://en.wikipedia.org/wiki/Pretty_Good_Privacy">OpenPGP</a> implementation.
<br>
<br>
The default algorithm and <a href="http://en.wikipedia.org/wiki/Key_length">long keys</a> used
(<a href="http://en.wikipedia.org/wiki/ElGamal_encryption">ElGamal</a> - 2048 bits / 
<a href="http://en.wikipedia.org/wiki/Advanced_Encryption_Standard">AES</a> - 256 bits) provide very high security: data
 encrypted are considered undecipherable by any attacker.
